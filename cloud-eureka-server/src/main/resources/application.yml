server:
  port: 8883

eureka:
  server:
      enable-self-preservation: false
      eviction-interval-timer-in-ms: 30000
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry:  false
    serviceUrl:
      defaultZone:  http://${eureka.instance.hostname}:${server.port}/eureka/
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin