spring:
  application:
    name: config-server
  cloud:
    config:
      server:
            git:
              uri: https://github.com/learning-up/spring-cloud.git
              searchPaths: cloud-config-repo
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone:  http://localhost:8083/eureka/
    instance:
          lease-expiration-duration-in-seconds: 30
          lease-renewal-interval-in-seconds: 10